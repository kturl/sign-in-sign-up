<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>00Subtle00Mocha00</title>
</head>
<body>
  <div id="container" class="container">
    <div class="underlay">
      <div class="signInForm">
        <h1 class="shadowText">Sign in</h1>
        <div class="socials">
          <a href="#" class="fa fa-google"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-reddit"></a>
        </div>
        <p class="shadowText">or use your account</p>
        <input type="email" placeholder="Email"><br>
        <input type="password" placeholder="Password"><br>
        <button class="btn form-btn">SIGN IN</button>
        <p class="shadowText">Forgot your password?</p>
<!--------- if above is true, print 'Too bad.' below --------->
      </div>
    </div>
    <div class="underlay">
      <div class="signUnForm">
        <h1 class="shadowText">Sign up</h1>
        <div class="socials">
          <a href="#" class="fa fa-google"></a>
          <a href="#" class="fa fa-twitter"></a>
          <a href="#" class="fa fa-reddit"></a>
        </div>
        <p class="shadowText">or use your account</p>
        <input type="text" placeholder="Name"><br>
        <input type="email" placeholder="Email"><br>
        <button class="btn form-btn">SIGN UP</button>
      </div>
    </div>
    <div id="overlay" class="overlay">
      <div id="signInOverlay" class="signInOverlay isVisible">
        <div class="overlayText ">Welcome Back!</div>
        <p class="overlayText">Click here to sign in</p>
        <div id="signInBtn" class="btn overlayText">SIGN IN</div>
      </div>
      <div id="signUpOverlay" class="signUpOverlay notVisible">
        <div class="overlayText">Cheers, Mate!</div>
        <p class="overlayText">Sign Up to Join</p>
        <div id="signUpBtn" class="btn overlayText">SIGN UP</div>
      </div>
    </div>  
  </div>

  <script src="main.js" type="text/javascript"></script>
</body>
